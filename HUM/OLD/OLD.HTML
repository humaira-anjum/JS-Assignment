        <div class="age-checker">
          <h2>Age Checker</h2>
          <input type="number" id="ageInput" placeholder="Enter your age">
          <button onclick="checkAge()">Check Age</button>
          <p id="result"></p>
        </div>
        
        <script>
            function checkAge() {
          var age = parseInt(document.getElementById("ageInput").value);
        
          if (isNaN(age)) {
            document.getElementById("result").innerText = "Please enter a valid age.";
          } else {
            if (age >= 19) {
              document.getElementById("result").innerText = "You are old enough to proceed.";
            } else {
              document.getElementById("result").innerText = "You are not old enough to proceed.";
            }
          }
        }
